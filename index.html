<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flag">
        <div id="saffron"></div>
        <div id="white">
            <div id="chakra">
                <div id="white-circle">
                    <div class="line" style="transform: rotate(15deg);"></div>
                    <div class="line" style="transform: rotate(30deg);"></div>
                    <div class="line" style="transform: rotate(45deg);"></div>
                    <div class="line" style="transform: rotate(60deg);"></div>
                    <div class="line" style="transform: rotate(75deg);"></div>
                    <div class="line" style="transform: rotate(90deg); "></div>
                    <div class="line" style="transform: rotate(105deg);"></div>
                    <div class="line" style="transform: rotate(120deg);"></div>
                    <div class="line" style="transform: rotate(135deg);"></div>
                    <div class="line" style="transform: rotate(150deg);"></div>
                    <div class="line" style="transform: rotate(165deg);"></div>
                    <div class="line" style="transform: rotate(180deg);"></div>
                </div>
            </div>
        </div>
        <div id="green"></div>
    </div>
    <p>The Great Indian Flag</p>
</body>
</html>
